<h1>SpaceX Mission Launch List</h1>

<ul>
  <div class="container">

  <li *ngFor="let mission of missions">
    <div class="box" routerLink="/details/{{ mission.flight_number }}">
      <img  class="image" src="{{ mission.links.mission_patch_small }}"  />
      <div class="title">
      <h2>{{ mission.mission_name }}</h2>
      <h3>{{ mission.launch_year }}</h3>
    </div>
      <p class="description">{{ mission.details }}</p>
  </div>
  </li>
</div>

</ul>
